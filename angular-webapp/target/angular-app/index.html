<!doctype html>
<html lang="pt-br" ng-app="app">
   <head>
      <meta charset="UTF-8">
      <title>Hello</title>
      
      <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
      <link href="vendor/css/bootstrap.css.map">
      
      <script src="vendor/jquery-2.1.4.min.js"></script>
      <script src="vendor/angular.min.js"></script>
      
      <script src="vendor/angular-route.min.js"></script>
      
      <script src="vendor/js/bootstrap.min.js"></script>
      <script src="app.js"></script>
      <script src="primeiroController.js"></script>
   </head>
   <body>

      <div class="well" ng-controller="primeiroController">
         <h2>Incluir cliente {{cliente.nome}}</h2>
          <form>
              <div class="form-group">
                  <label>Nome</label>
                  <input class="form-control" type="text"
                     ng-model="cliente.nome"/>
              </div>
              <div class="form-group">
                  <label>CPF</label>
                  <input class="form-control" type="text"
                     ng-model="cliente.cpf"/>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="text"
                     ng-model="cliente.email"/>
              </div>
             <input class="btn btn-primary" type="button" value="Salvar" ng-click="salvar();" />
          </form>
      </div>
   </body>
</html>
