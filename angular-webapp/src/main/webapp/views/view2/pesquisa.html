<h1>Cliente</h1>
<div class="form-inline well">
    <div class="page-header">
        <h1>Pesquisar</h1>
    </div>
    <form>
        <div class="form-group" >
            <label for="codigo">Codigo</label>
            <input class="form-control" type="text" ng-model="pesquisa.codigo" id="codigo"/>
        </div>
        <div class="form-group" >
            <label for="nome">Nome</label>
            <input class="form-control" type="text" ng-model="pesquisa.nome" id="nome"/>
        </div>
        <div class="form-group">
            <label for="cpf">CPF/CNPJ</label>
            <input class="form-control" type="text" ng-model="pesquisa.cpf" id="cpf"/>
        </div>
        <input class="btn btn-primary" type="button" value="Salvar" ng-click="salvar();">
        <button class="btn btn-success" onclick="window.location.href='#/view1'">Novo</button>
    </form>
</div>
